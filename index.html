    <script>
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 1 â€” WEB AUDIO SOUND ENGINE
      // All sounds are synthesized live via Web Audio API. Zero audio files.
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      let audioCtx = null;
      function getACtx() {
        if (!audioCtx)
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === "suspended") audioCtx.resume();
        return audioCtx;
      }

      // Generic tone helper
      function tone(freq, dur, type, vol, delay) {
        const ctx = getACtx(),
          t = ctx.currentTime + (delay || 0);
        const o = ctx.createOscillator(),
          g = ctx.createGain();
        o.type = type || "sine";
        o.frequency.setValueAtTime(freq, t);
        g.gain.setValueAtTime(vol || 0.2, t);
        g.gain.exponentialRampToValueAtTime(0.001, t + dur);
        o.connect(g);
        g.connect(ctx.destination);
        o.start(t);
        o.stop(t + dur + 0.04);
      }

      // Generic noise helper
      function noise(dur, vol, hiFreq) {
        const ctx = getACtx(),
          t = ctx.currentTime;
        const buf = ctx.createBuffer(1, ctx.sampleRate * dur, ctx.sampleRate);
        const d = buf.getChannelData(0);
        for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;
        const s = ctx.createBufferSource(),
          g = ctx.createGain(),
          f = ctx.createBiquadFilter();
        s.buffer = buf;
        f.type = "highpass";
        f.frequency.setValueAtTime(hiFreq || 2000, t);
        g.gain.setValueAtTime(vol || 0.12, t);
        g.gain.exponentialRampToValueAtTime(0.001, t + dur);
        s.connect(f);
        f.connect(g);
        g.connect(ctx.destination);
        s.start(t);
      }

      /* â”€â”€ Chime (page entrance, plays on first interaction) â”€â”€ */
      function soundChime() {
        tone(880, 0.55, "sine", 0.17, 0);
        tone(1100, 0.45, "sine", 0.13, 0.13);
        tone(1320, 0.38, "sine", 0.11, 0.26);
      }

      /* â”€â”€ Hover Yes: soft ascending blip â”€â”€ */
      function soundHoverYes() {
        tone(660, 0.16, "sine", 0.14, 0);
        tone(880, 0.13, "sine", 0.09, 0.07);
      }

      /* â”€â”€ Hover No: swish (filtered noise) â”€â”€ */
      function soundHoverNo() {
        const ctx = getACtx(),
          t = ctx.currentTime;
        const buf = ctx.createBuffer(1, ctx.sampleRate * 0.18, ctx.sampleRate);
        const d = buf.getChannelData(0);
        for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;
        const s = ctx.createBufferSource(),
          g = ctx.createGain(),
          f = ctx.createBiquadFilter();
        s.buffer = buf;
        f.type = "bandpass";
        f.frequency.setValueAtTime(700, t);
        f.frequency.linearRampToValueAtTime(3200, t + 0.14);
        g.gain.setValueAtTime(0.11, t);
        g.gain.exponentialRampToValueAtTime(0.001, t + 0.18);
        s.connect(f);
        f.connect(g);
        g.connect(ctx.destination);
        s.start(t);
      }

      /* â”€â”€ Pop: button click feedback â”€â”€ */

      /* â”€â”€ Sad boop boop: auto-plays on every No â”€â”€ */
      function soundNoSad() {
        tone(440, 0.2, "sine", 0.19, 0);
        tone(330, 0.2, "sine", 0.19, 0.18);
        tone(262, 0.28, "sine", 0.17, 0.36);
      }

      /* â”€â”€ Rattle: quick drum-roll on cat shake â”€â”€ */
      function soundRattle() {

            <i>â€¦but it still loves you.</i> ğŸ¦ğŸ˜­ğŸ’•`,
          };
        } else {
          const raw =
            pleadMessages[Math.min(noClickCount - 1, pleadMessages.length - 1)];
          msg = {
            title: raw.title,

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 12 â€” handleYes: CELEBRATION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      yesBtn.addEventListener("pointerdown", handleYes);
      yesBtn.addEventListener("click", (e) => e.preventDefault());

      function handleYes(e) {
        if (yesTriggered) return;
        yesTriggered = true;
        mouseTracking = false;
        e.preventDefault();

        soundPop();

        // Hide question + buttons
        gsap.to(["#question-text", "#btn-wrap", "#cat-sign"], {
          opacity: 0,
          scale: 0.85,
          duration: 0.3,
          ease: "power2.in",

            document.getElementById("question-text").style.display = "none";
            document.getElementById("btn-wrap").style.display = "none";

          },
        });

        // Party cat
        setTimeout(() => {
          showCat(3);
          const pc = document.getElementById("cat-3");
          pc.style.animation = "none";
          gsap.to(pc, {
            rotation: 360,
            duration: 0.72,
            ease: "power2.out",
            onComplete: () => {
              pc.style.animation = "catIdle 2.4s ease-in-out infinite";
            },
          });
        }, 200);

        // Celebration content
        setTimeout(() => {
          const cel = document.getElementById("celebration");
          cel.style.display = "flex";
          gsap.fromTo(
            cel.querySelector("h2"),
            { scale: 0, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.5, ease: "back.out(2)" }
          );
          gsap.fromTo(
            cel.querySelector("p"),
            { opacity: 0, y: 14 },
            {
              opacity: 1,
              y: 0,
              duration: 0.38,
              delay: 0.28,
              ease: "power2.out",
            }
          );
          gsap.fromTo(
            "#video-wrap",
            { scale: 0.78, opacity: 0 },
            {
              scale: 1,
              opacity: 1,
              duration: 0.5,
              delay: 0.48,
              ease: "back.out(1.4)",
            }
          );
        }, 400);

        // Effects burst
        setTimeout(() => {
          soundCelebration();
          launchConfetti();
          burstHearts();
          fallingPetals();
        }, 580);

        // Warm up card bg
        card.style.background =
          "linear-gradient(160deg,#fff0f5 0%,#ffe8f0 50%,#fff5e0 100%)";
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 13 â€” KEYBOARD SECRET: type "yes" to trigger
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      let keyBuf = "";
      document.addEventListener("keydown", (e) => {
        if (yesTriggered) return;
        keyBuf += e.key.toLowerCase();
        if (keyBuf.length > 3) keyBuf = keyBuf.slice(-3);
        if (keyBuf === "yes") {
          keyBuf = "";
          yesBtn.dispatchEvent(
            new PointerEvent("pointerdown", { bubbles: true })
          );
        }
      });

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 14 â€” TAB TITLE FLICKER on blur
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      const ORIG_TITLE = "ğŸ’• A Question for Priyal ğŸ’•";
      const FLICKER = [
        "ğŸ± Come backâ€¦",
        "ğŸ’” Pleaseâ€¦",
        "ğŸ˜¢ Miss you!",
        "ğŸ’• Don't leave!",
        "ğŸ¥º â€¦Priyal?",
      ];
      let fIdx = 0,
        fTimer = null;
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          fTimer = setInterval(() => {
            document.title = FLICKER[fIdx % FLICKER.length];
            fIdx++;
          }, 1350);
        } else {
          clearInterval(fTimer);
          fIdx = 0;
          document.title = ORIG_TITLE;
        }
      });

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 15 â€” PAGE-LEAVE BLOCKER (beforeunload)
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      window.addEventListener("beforeunload", (e) => {
        if (yesTriggered) return;
        e.preventDefault();
        e.returnValue = "Are you sure? The cat will be so sadâ€¦ ğŸ˜­ğŸ’”";
        return e.returnValue;
      });

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 16 â€” CONFETTI ENGINE (canvas)
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      const cCanvas = document.getElementById("confetti-canvas");
      const cCtx = cCanvas.getContext("2d");
      let cPieces = [],
        cRunning = false;
      function resizeC() {
        cCanvas.width = innerWidth;
        cCanvas.height = innerHeight;
      }
      addEventListener("resize", resizeC);
      resizeC();

      class CP {
        constructor() {
          this.x = Math.random() * cCanvas.width;
          this.y = -Math.random() * 160;
          this.w = 5 + Math.random() * 6;
          this.h = 8 + Math.random() * 9;
          this.vx = (Math.random() - 0.5) * 3.6;
          this.vy = 1.8 + Math.random() * 3.2;
          this.rot = Math.random() * 360;
          this.rv = (Math.random() - 0.5) * 15;
          this.col = [
            "#e84393",
            "#ff6fa3",
            "#ffe066",
            "#a29bfe",
            "#fd79a8",
            "#fdcb6e",
            "#ff7675",
            "#6c5ce7",
            "#fff",
            "#ffeaa7",
          ][Math.floor(Math.random() * 10)];
          this.life = 1;
          this.dec = 0.002 + Math.random() * 0.0045;
        }
        upd() {
          this.x += this.vx;
          this.y += this.vy;
          this.rot += this.rv;
          this.vy += 0.058;
          this.vx *= 0.997;
          this.life -= this.dec;
        }
        draw(c) {
          c.save();
          c.globalAlpha = Math.max(0, this.life);
          c.fillStyle = this.col;
          c.translate(this.x, this.y);
          c.rotate((this.rot * Math.PI) / 180);
          c.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
          c.restore();
        }
      }

      function launchConfetti() {
        cPieces = [];
        for (let i = 0; i < 160; i++) cPieces.push(new CP());
        if (!cRunning) {
          cRunning = true;
          animC();
        }
      }
      function animC() {
        cCtx.clearRect(0, 0, cCanvas.width, cCanvas.height);
        cPieces.forEach((p) => {
          p.upd();
          p.draw(cCtx);
        });
        cPieces = cPieces.filter((p) => p.life > 0);
        if (cPieces.length > 0) requestAnimationFrame(animC);
        else cRunning = false;
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 17 â€” BURST FLOATING HEARTS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      function burstHearts() {
        const em = ["ğŸ’•", "ğŸ’–", "ğŸ’—", "ğŸ’", "ğŸŒ¹", "âœ¨", "ğŸ’«", "ğŸŒ¸"];
        for (let i = 0; i < 38; i++) {
          setTimeout(() => {
            const el = document.createElement("div");
            el.className = "float-heart";
            el.textContent = em[Math.floor(Math.random() * em.length)];
            el.style.left = 6 + Math.random() * 88 + "vw";
            el.style.bottom = 4 + Math.random() * 38 + "vh";
            el.style.fontSize = 1 + Math.random() * 1.9 + "rem";
            el.style.animationDuration = 1.8 + Math.random() * 1.4 + "s";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
          }, i * 68);
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 18 â€” FALLING PETALS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      function fallingPetals() {
        const p = ["ğŸŒ¸", "ğŸŒº", "ğŸŒ·", "ğŸ’", "ğŸŒ¹"];
        for (let i = 0; i < 24; i++) {
          setTimeout(() => {
            const el = document.createElement("div");
            el.className = "petal";
            el.textContent = p[Math.floor(Math.random() * p.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = 3.2 + Math.random() * 3.2 + "s";
            el.style.fontSize = 0.9 + Math.random() * 1.3 + "rem";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7200);
          }, i * 180);
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SECTION 19 â€” VIDEO FALLBACK
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      const vid = document.querySelector("#video-wrap video");
      vid.addEventListener("error", () => {
        vid.style.display = "none";
        document.getElementById("video-fallback").style.display = "block";
      });
      setTimeout(() => {
        if (
          vid.networkState === vid.NETWORK_EMPTY ||
          vid.networkState === vid.NETWORK_LOADING
        ) {
          vid.style.display = "none";
          document.getElementById("video-fallback").style.display = "block";
        }
      }, 2200);
    </script>
